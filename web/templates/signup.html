<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>signup</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="">
    </head>
    <body>

        <style>
            .gradient-custom-3 {
                /* fallback for old browsers */
                background: #84fab0;
                
                /* Chrome 10-25, Safari 5.1-6 */
                background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5));
                
                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: linear-gradient(to right, rgba(132, 250, 176, 0.5), rgba(143, 211, 244, 0.5))
                }
                .gradient-custom-4 {
                /* fallback for old browsers */ 
                background: #84fab0;
                
                /* Chrome 10-25, Safari 5.1-6 */
                background: -webkit-linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1));
                
                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
                }
        </style>
            <section class="vh-100 bg-image"
            style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
              <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                  <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                      <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                        

          
                        <form action='' method="post">
                          {% csrf_token %}{% csrf_token %}
                          <div class="form-outline mb-4">
                            <input type="text" id="username" name='username' class="form-control form-control-lg" required minlength="3" maxlength="30" pattern="^[A-Za-z0-9_-]+$" title="Please enter a valid username (only letters, numbers, underscores, and hyphens allowed)." />
                            <label class="form-label" for="form3Example1cg">Enter your Name</label>
                          </div>
                        
                          <div class="form-outline mb-4">
                            <input type="email" id="email" name='email' class="form-control form-control-lg" required />
                            <label class="form-label" for="form3Example3cg">Your Email</label>
                          </div>
                        
                          <div class="form-outline mb-4">
                            <input type="password" id="pass1" name='pass1' class="form-control form-control-lg" required minlength="6" />
                            <label class="form-label" for="form3Example4cg">Password</label>
                          </div>
                        
                          <div class="form-outline mb-4">
                            <input type="password" id="pass2" name='pass2' class="form-control form-control-lg" required minlength="6" />
                            <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                          </div>
                          <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Sign Up</button>
                          </div>
                        
                          <p class="text-center text-muted mt-5 mb-0">Have already an account?<a href="{% url 'signin1' %}" class="fw-bold text-body"><u>Login here</u></a></p>
                        </form>
                        {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
          
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
